name: Quality Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          # Install project with dev dependencies from pyproject.toml
          uv pip install --system -e .[dev]

      - name: Run Ruff Linter
        run: |
          # Check formatting
          uv run ruff format --check .
          # Check linting (but skip copyright check - that's in the other workflow)
          uv run ruff check . --ignore CPY001

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          # Install project with dev dependencies from pyproject.toml
          uv pip install --system -e .[dev]

      - name: Run Tests
        run: |
          pytest tests/ -v --cov=src/performa --cov-report=xml --cov-report=term

